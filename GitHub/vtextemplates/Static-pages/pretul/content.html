<!-- CEMACO CSS -->

<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco_jeank.css?2016-12-3:10 13 30" id="cemacoStylesJ" />
<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco_kim.css?2016-12-3:10 13 30" id="cemacoStylesK" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" />


<style>
    /* Banner Pretul Main */
    .bannerPretul {
        background-image: url('/arquivos/2021_cemaco_pretul_portadaF_mobile.jpg');
        text-align: center;
        background-size: cover;
        padding: 50% 0 4em 0;
    }
    
    .bannerPretul__texto-blanco {
        font-size: 2em;
        color: #ffffff;
        padding-bottom: 13%;
    }
    
    /* Banner Medio Pretul */
    .bannerMedioPretul {
        background-image: url('/arquivos/2021_cemaco_pretul_bannermedio_mobile.jpg');
        background-size: cover;
        padding: 15em 0 0 0;
        text-align: center;
        margin-bottom: 5%;
		background-position: center;
    }
    
    .bannerMedioPretul__texto {
        font-size: 1.5em;
        padding-bottom: 15%;
    }

    
    /* Categorias Pretul */
    .pretulCategoria__titulo {
        text-align: center;
    }
    
    .pretulCategoria__titulo {
        padding-bottom: 0;
    }
    
    
    /* Estilos genericos modificados en landing pretul */
    .landingpretul .fullcontent-bebe {
        justify-content: center;
    }

    .landingpretul .row .fullcontent-bebe {
        display: block;
        margin: 0;
    }
    
    .landingpretul .re-central--product-list {
        background-color: #F6F6F6;
        padding: 10px;
    }
    .landingpretul .category-name #h1_name,
    .landingpretul .bread-crumbs,
    .landingpretul h2.titulo-sessao{
        display: none;
    }
    


    @media screen and (min-width: 375px) {
        .landingpretul .row .fullcontent-bebe {
            display: flex;
        }

        .landingpretul .fullcontent-bebe {
            justify-content: left;
        }
    }


    @media screen and (min-width: 768px) {
        .bannerPretul {
            background-image: url('arquivos/2021_cemaco_pretul_portadaF_desk.jpg');
            background-size: cover;
            padding: 5em 0 13em 1.5em;
            text-align: left;
        }

        .bannerMedioPretul {
            background-image: url('/arquivos/2021_cemaco_pretul_bannermedio_desk.jpg');
            background-size: cover;
            min-height: 205px;
            padding: 13% 0 7% 4%;
            text-align: left;
        }

        .bannerPretul__texto-blanco {
            font-size: 1.93em;
            padding-bottom: 0;
        }

        .bannerMedioPretul__texto {
            font-size: 1.5em;
            padding-bottom: 0%
        }

        .pretulCategoria .col-md-2 {
            width: 20% !important;
        }

        .pretulCategoria__titulo {
            font-size: 1.813em;
        }

        .landingpretul .fullcontent-bebe {
            justify-content: center;
        }
    }

    @media screen and (min-width: 1000px) {
        .bannerMedioPretul {
            padding: 13% 0 7% 5.5%;
        }

        .bannerMedioPretul__texto {
            font-size: 1.813em;
        }
        
         .landingpretul .product-list__filters h3 {
        font-size: 0.7rem;
    }
    }

    @media screen and (min-width: 1280px) {

        .bannerPretul {
            padding: 6em 0 15em 2.2em;
        }
		.bannerPretul__texto-blanco{
			font-size: 2.7em;
		}

        .bannerMedioPretul {
            min-height: 255px;
            padding: 6.1% 0 0 3%;
        }


    }

    @media screen and (min-width: 1400px) {
        .bannerPretul {
            padding: 6em 0 19em 2em;
        }

        .bannerMedioPretul {
            min-height: 315px;
            padding: 7em 0 0 3.5em;
        }

        .bannerPretul__texto-blanco {
            font-size: 3.1em;
        }
    }
    
    /* Se deja este media query para manejar el font size en plp de productos, ya que en electromesticos 
    la flecha queda sobre el texto, con esto se corrrige*/
    @media screen and (min-width: 1450px) {
        .landingpretul .product-list__filters h3 {
        font-size: 1rem;
    }
    }
</style>

<!-- Banner principal -->
<div class="row re-central fluid bannerPretul">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1 class="bannerPretul__texto-blanco">Tu herramienta <br> confiable</h1>
    </div>
</div>



<!--Div de categoria-->

    <div class="row categories-bebe fullcontent-bebe text-center">

        <div class="col-md-2 text-center col-xs-6">
            <a href="/1243?map=productClusterIds">
                <picture>
                    <img src="/arquivos/2021_cemaco_banner_pretulHerramientas.png" alt="" />
                </picture>
                <span>Herramientas</span>
            </a>
        </div>

        <div class="col-md-2 text-center col-xs-6">
            <a href="/1246?map=productClusterIds">
                <picture>
                    <img src="/arquivos/2021_cemaco_banner_pretulPinturas.png" alt="" />
                </picture>
                <span>Pintura</span>
            </a>
        </div>

        <div class="col-md-2 text-center col-xs-6">
            <a href="/1245?map=productClusterIds">
                <picture>
                    <source srcset="/arquivos/2021_cemaco_banner_pretulAutos.png" media="(max-width: 762px)">
                    <img src="/arquivos/2021_cemaco_banner_pretulAutos.png" alt="" />
                </picture>
                <span>Automotriz</span>
            </a>
        </div>

        <div class="col-md-2 text-center col-xs-6">
            <a href="/1247?map=productClusterIds">
                <picture>
                    <source srcset="/arquivos/2021_cemaco_banner_pretulJardin.png" media="(max-width: 762px)">
                    <img src="/arquivos/2021_cemaco_banner_pretulJardin.png" alt="" />
                </picture>
                <span>Jardinería</span>
            </a>
        </div>
    </div>
</div>

<!-- Termina div de cateogrias -->


<!-- Empieza banner intermedio-->
<a href="/1152?map=productClusterIds">
    <div class="row re-central fluid bannerMedioPretul">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1 class="bannerMedioPretul__texto">Excelente calidad </br>a buen precio</h1>
        </div>
    </div>
</a>
<!-- Termina banner intermedio-->

<div class="category-name">
    <h2>Compra lo mejor de Pretul</h2>
</div>
</div>
