<style type="text/css">
    .landinginterdesign .categories-interdesign{
        display: flex;
        flex-wrap: wrap;
        margin: 0 auto 2%;
        width: 95%;
    }
    .landinginterdesign .categories-interdesign .item-interdesign{
        flex: 20%;
        text-align: center;
    }
    .landinginterdesign .categories-interdesign .item-interdesign img{
        width: 75%;
        margin: 0 auto 4%;
    }
    .landinginterdesign h1.category-name{
        display: none;
    }
    .landinginterdesign .page-header--product-list .bread-crumbs{
        display: none;
    }
    .landinginterdesign .middlebannerinterdesign{
        margin: 4% auto;
    }
    .landinginterdesign .titular-categorias{
        font-size: 1.875em;
        text-align: center;
        margin: 3% 0 0 0;
    }
    @media (min-width: 320px){
        .landinginterdesign .categories-interdesign .item-interdesign{
            flex: 49%;
            margin: 4% 0;
        }
        .landinginterdesign .middlebannerinterdesign div.col-xs-12.col-sm-6.col-md-6.col-lg-6.col-xl-6{
            margin: 0 0 3% 0;
        }
    } 
    @media (min-width: 768px){
        .landinginterdesign .categories-interdesign{
            width: 68%;
        }
        .landinginterdesign .categories-interdesign .item-interdesign{
            flex: 20%;
            margin: 2% 0;
        }
        .landinginterdesign .categories-interdesign .item-interdesign:nth-child(4) img,
        .landinginterdesign .categories-interdesign .item-interdesign:nth-child(5) img{
            width: 75%;
            margin: 0 auto 4%;
        }
        .landinginterdesign .categories-interdesign .item-interdesign:nth-child(4) p,
        .landinginterdesign .categories-interdesign .item-interdesign:nth-child(5) p{
            margin: 0 auto;
        }
    }
</style>

            <article class="slide3">
