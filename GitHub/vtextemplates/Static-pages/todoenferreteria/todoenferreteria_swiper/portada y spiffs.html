<script>
    $(document).ready(function() {
        // $("#productsSlider01 .vitrine h2").after("<a class='linkcarrusel' href='/magicasofertas'>Ver más</b>");
        $("#productsSlider02 .vitrine h2").after("<a class='linkcarrusel' href='/1708?map=productClusterIds'>Ver más</b>");
        $("#productsSlider03 .vitrine h2").after("<a class='linkcarrusel' href='/c-plomeria'>Ver más</b>");
        $("#productsSlider04 .vitrine h2").after("<a class='linkcarrusel' href='/c-herramientas'>Ver más</b>");
        $("#productsSlider05 .vitrine h2").after("<a class='linkcarrusel' href='/c-ferreteria'>Ver más</b>");

        $(".vertodos").on("click", function() {
            $(this).hide();

            $(this).nextAll().fadeIn();

            $(".ofertas1").hide();

            $(".ofertas2").show();
        });

        /*Empiezan scripts de los popups*/
        $("#hcgarantiatotal").on("click", function() {
            $(".contenedor-popups").show();
            $("#promgarantia").show();
        });

        $(".closepopup").on("click", function() {
            $(".contenedor-popups").hide();
            $(".cpopup-ofrecemos").hide();
        });

        $("#hcmetodospago").on("click", function() {
            $(".contenedor-popups").show();
            $("#prommetodopago").show();
        });

        $("#hcentregarapida").on("click", function() {
            $(".contenedor-popups").show();
            $("#promentregarapida").show();
        });

        $("#hcautoservicio").on("click", function() {
            $(".contenedor-popups").show();
            $("#promautoservicio").show();
        });

        $("#nuestrapromesa").on("click", function() {
            $(".contenedor-popups").show();
            $("#promfelicidad").show();
        });

    });
</script>
