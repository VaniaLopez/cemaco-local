<style>

        }

        .landingtruper .fullcontent-bebe {

        }
    }

        .bannerMedioTruper {

        }
        
         .landingtruper .product-list__filters h3 {

    }

        .bannerTruper {
            padding: 11em 0 5em 2.5em;
        }

        }

        .bannerTruper {
