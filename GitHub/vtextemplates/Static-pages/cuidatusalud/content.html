<style>
    /* Banner cuidatusalud Main */
    .bannercuidatusalud {
        background-image: url('/arquivos/2021_Slider_cuidatusalud_mobile.png');
        text-align: center;
        background-size: cover;
        padding: 51% 0 0 0;
    }

    .bannercuidatusalud__texto-blanco {
        font-size: 2em;
        color: #101E8E;
        padding-bottom: 13%;
    }

    /* Banner Medio cuidatusalud */
    .bannerMediocuidatusalud {
        background-image: url('/arquivos/2021_cemaco_trupper_middleBanner_mobile4.png');
        background-size: cover;
        padding: 78% 0 0 0;
        text-align: center;
        margin-bottom: 5%;
    }

    .bannerMediocuidatusalud__texto {
        font-size: 1.5em;
        padding-bottom: 15%;
    }


    /* Categorias Trupper */
    .cuidatusaludCategoria__titulo {
        text-align: center;
    }

    .cuidatusaludCategoria__titulo {
        padding-bottom: 0;
    }


    /* Estilos genericos modificados en landing trupper */
    .landingcuidatusalud .fullcontent-bebe {
        justify-content: center;
    }

    .landingcuidatusalud .row .fullcontent-bebe {
        display: block;
        margin: 0;
    }

    .landingcuidatusalud .re-central--product-list {
        background-color: #F6F6F6;
        padding: 10px;
    }

    .page-header--product-list a {
        display: none;
    }

    .page-header--product-list span.product-list__results-items {
        display: none;
    }

    .page-header--product-list h1.category-name {
        display: none;
    }

    @media screen and (min-width: 320px) {
        .landingcuidatusalud .categories-bebe .col-md-2 {
            margin: 0 0 12%;
        }

        .bannercuidatusalud__texto-blanco {
            font-size: 1.8em;
            padding-bottom: 91%;
        }

        .bannercuidatusalud {
            padding: 4% 0 0 0;
        }
    }

    @media screen and (min-width: 360px) {
        .bannercuidatusalud__texto-blanco {
            font-size: 2.1em;
            padding-bottom: 90%;
        }
    }

    @media screen and (min-width: 375px) {
        .landingcuidatusalud .row .fullcontent-bebe {
            display: flex;
        }

        /*.landingcuidatusalud .fullcontent-bebe {
            justify-content: left;
        }*/
    }

    @media screen and (min-width: 414px) {
        .bannercuidatusalud__texto-blanco {
            font-size: 2.4em;
            padding-bottom: 88%;
        }
    }

    @media screen and (min-width: 480px) {
        .bannercuidatusalud__texto-blanco {
            font-size: 2.7em;
        }
    }

        @media screen and (min-width: 768px) {
            .bannercuidatusalud {
                background-image: url('arquivos/2021_Slider_cuidatusalud_desk.png');
                background-size: cover;
                padding: 6em 0 9.8em 1.5em;
                text-align: left;
            }

            .bannerMediocuidatusalud {
                background-image: url('/arquivos/2021_cemaco_trupper_middleBanner_desk.jpg');
                background-size: cover;
                min-height: 205px;
                padding: 13% 0 7% 4%;
                text-align: left;
            }

            .bannercuidatusalud__texto-blanco {
                font-size: 2.5em;
                padding-bottom: 0;
            }

            .bannerMediocuidatusalud__texto {
                font-size: 1.5em;
                padding-bottom: 0%
            }

            .cuidatusaludCategoria .col-md-2 {
                width: 20% !important;
            }

            .cuidatusaludCategoria__titulo {
                font-size: 1.813em;
            }

            .landingcuidatusalud .fullcontent-bebe {
                justify-content: center;
            }

            .landingcuidatusalud .categories-bebe .col-md-2 {
                margin: 0 0 20px;
            }
        }

        @media screen and (min-width: 1000px) {
            .bannerMediocuidatusalud {
                padding: 13% 0 7% 5.5%;
            }

            .bannerMediocuidatusalud__texto {
                font-size: 1.813em;
            }

            .landingcuidatusalud .product-list__filters h3 {
                font-size: 0.7rem;
            }

            .bannercuidatusalud {
                padding: 7.5em 0 12.5em 1.7em;
            }

            .bannercuidatusalud__texto-blanco {
                font-size: 3.4em;
            }
        }

        @media screen and (min-width: 1280px) {

            .bannercuidatusalud {
                padding: 9.3em 0 16em 2.5em;
            }

            .bannerMediocuidatusalud {
                min-height: 255px;
                padding: 9.5% 0 0 5%;
            }

            .bannercuidatusalud__texto-blanco {
                font-size: 4.2em;
            }

        }

        @media screen and (min-width: 1400px) {
            .bannercuidatusalud {
                padding: 10.6em 0 17.8em 3em;
            }

            .bannerMediocuidatusalud {
                min-height: 315px;
                padding: 10em 0 0 5.5em;
            }

            .bannercuidatusalud__texto-blanco {
                font-size: 4.7em;
            }
        }

        /* Se deja este media query para manejar el font size en plp de productos, ya que en electromesticos 
    la flecha queda sobre el texto, con esto se corrrige*/
        @media screen and (min-width: 1450px) {
            .landingcuidatusalud .product-list__filters h3 {
                font-size: 1rem;
            }
        }

        @media screen and (min-width: 1920px) {
            .bannercuidatusalud {
                padding: 12em 0 19em 3em;
            }

            .bannercuidatusalud__texto-blanco {
                font-size: 5.3em;
            }
        }
</style>
