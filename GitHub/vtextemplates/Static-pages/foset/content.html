<!-- CEMACO CSS -->

<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco.css?2016-12-3:10 13 30" id="cemacoStyles" />
<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco_jeank.css?2016-12-3:10 13 30" id="cemacoStylesJ" />
<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco_kim.css?2016-12-3:10 13 30" id="cemacoStylesK" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" />


<style>
    /* Banner Foset Main */
    .bannerFoset {
        background-image: url('/arquivos/2021_cemaco_foset_banner_mobile.png');
        text-align: center;
        background-size: cover;
        padding: 50% 0 4em 0;
    }
    
    .bannerFoset__texto-blanco {
        font-size: 2em;
        color: #101E8E;
        padding-bottom: 13%;
    }
    
    /* Banner Medio Foset */
    .bannerMedioFoset {
        background-image: url('/arquivos/2021_cemaco_foset_middlebanner_mobile.png');
        background-size: cover;
        padding: 15em 0 0 0;
        text-align: center;
        margin-bottom: 5%;
		background-position: center;
    }
    
    .bannerMedioFoset__texto {
        font-size: 1.5em;
        padding-bottom: 15%;
    }

    
    /* Categorias Foset */
    .FosetCategoria__titulo {
        text-align: center;
    }
    
    .FosetCategoria__titulo {
        padding-bottom: 0%;
    }
    
    
    /* Estilos genericos modificados en landing Foset */
    .landingfoset .fullcontent-bebe {
        justify-content: center;
    }

    .landingfoset .row .fullcontent-bebe {
        display: block;
        margin: 0%;
    }
    
    .landingfoset .re-central--product-list {
        background-color: #F6F6F6;
        padding: 10px;
    }
    .landingfoset .category-name #h1_name,
    .landingfoset .bread-crumbs,
    .landingfoset h2.titulo-sessao{
        display: none;
    }
    
    @media screen and (min-width: 320px) {
        .bannerFoset__texto-blanco{font-size: 1.9em;padding-bottom: 1%;margin-top: 16%;}
        .bannerFoset {padding: 31% 0% 18% 0%;}
        .bannerMedioFoset {padding: 12em 0 0 0;}
    }

    @media screen and (min-width: 375px) {
        .landingfoset .row .fullcontent-bebe {display: flex;}
        .landingfoset .fullcontent-bebe {justify-content: left;}
        .bannerFoset {padding: 35% 0% 19% 0%;}
        .bannerFoset__texto-blanco {font-size: 2.2em;padding-bottom: 0%;margin-top: 12%;}
        .bannerMedioFoset {padding: 14em 0 0 0;}
    }

    @media screen and (min-width: 414px) {
        .bannerFoset__texto-blanco {font-size: 2.5em;}
        .bannerMedioFoset__texto {font-size: 1.65em;padding-bottom: 14%;}
        .bannerMedioFoset {padding: 15em 0 0 0;}
    }

    @media screen and (min-width: 480px) {
        .bannerFoset {padding: 38% 0% 19% 0%;}
        .bannerFoset__texto-blanco {font-size: 2.7em;margin-top: 8%;}
        .bannerMedioFoset {padding: 17em 0 0 0;}
        .bannerMedioFoset__texto {font-size: 1.9em;}
    }

    @media screen and (min-width: 768px) {
        .bannerFoset {
            background-image: url('arquivos/2021_cemaco_foset_banner_desk.png');
            background-size: cover;
            padding: 1em 0 6em 0.5em;
            text-align: left;
        }

        .bannerMedioFoset {
            background-image: url('/arquivos/2021_cemaco_foset_middlebanner_desk.png');
            background-size: cover;
            min-height: 158px;
            padding: 7% 0% 7% 2%;
            text-align: left;
        }

        .bannerFoset__texto-blanco {
            font-size: 1.7em;
            padding-bottom: 6%;
        }

        .bannerMedioFoset__texto {
            font-size: 1em;
            padding-bottom: 0%
        }

        .FosetCategoria .col-md-2 {
            width: 20% !important;
        }

        .FosetCategoria__titulo {
            font-size: 1.813em;
        }

        .landingfoset .fullcontent-bebe {
            justify-content: center;
        }
        .bannerFoset .col-xl-12 {margin-top: -2%;}
    }

    @media screen and (min-width: 1000px) {
        .bannerMedioFoset {
            padding: 13% 0% 7% 5.5%;
        }

        .bannerMedioFoset__texto {
            font-size: 1.813em;
        }
        
         .landingfoset .product-list__filters h3 {
        font-size: 0.7rem;
    }
    }

    @media screen and (min-width: 1024px){
        .bannerFoset {padding: 1em 0 9em 0.8em;}
        .bannerFoset__texto-blanco {font-size: 2.25em;padding-bottom: 2%;}
        .bannerMedioFoset {padding: 7% 0px 5% 2%;}
    }

    @media screen and (min-width: 1280px) {

        .bannerFoset {
            padding: 3em 0 14em 1.8em;
        }
		.bannerFoset__texto-blanco{
			font-size: 2.8em; padding-bottom: 1%;
		}

        .bannerMedioFoset {
            min-height: 256px;
            padding: 6.9% 0% 0% 3%;
        }
        .bannerMedioFoset__texto {font-size: 1.6em;}
        .bannerFoset .col-xl-12 {margin-top: -4%;}

    }

    @media screen and (min-width: 1440px) {
        .bannerFoset {padding: 0 0 16em 2em;}
        .bannerMedioFoset {min-height: 288px; padding: 7% 0% 0% 3%;}
        .bannerFoset__texto-blanco {font-size: 3.1em; padding-bottom: 0%;}
        .bannerMedioFoset__texto {font-size: 1.8em;}
        .bannerFoset .col-xl-12 {margin-top: 0%;}
    }

    @media screen and (min-width: 1920px){
        .bannerFoset {padding: 0 0 16em 2em;}
        .bannerFoset .col-xl-12 {margin-top: 0%;}
        .bannerFoset__texto-blanco {font-size: 3.5em;padding-bottom: 0%;}
        .bannerMedioFoset {min-height: 316px;padding: 5.5% 0% 0% 2.5%;}
        .bannerMedioFoset__texto {font-size: 2em;}
    }
    
    /* Se deja este media query para manejar el font size en plp de productos, ya que en electromesticos 
    la flecha queda sobre el texto, con esto se corrrige*/
    @media screen and (min-width: 1450px) {
        .landingfoset .product-list__filters h3 {
        font-size: 1rem;
    }
    }
</style>

<!-- Banner principal -->
<div class="row re-central fluid bannerFoset">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1 class="bannerFoset__texto-blanco">Calidad, diseño <br>único y estilo<br> vanguardista</h1>
    </div>
</div>

        <div class="col-md-2 text-center col-xs-6">

        <div class="col-md-2 text-center col-xs-6">

                </picture>

            </a>

        <div class="col-md-2 text-center col-xs-6">
            <a href="/1334?map=productClusterIds">
                <picture>
                    <source srcset="/arquivos/2021_cemaco_banner_fosetaccesorios.png" media="(max-width: 762px)">
                    <img src="/arquivos/2021_cemaco_banner_fosetaccesorios.png" alt="" />
                </picture>
                <span>Accesorios</span>
            </a>
        </div>
    </div>
</div>

<!-- Termina div de cateogrias -->


<!-- Empieza banner intermedio-->
<a href="/1330?map=productClusterIds">
    <div class="row re-central fluid bannerMedioFoset">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1 class="bannerMedioFoset__texto">Foset fluye <br class="desktop">contigo</h1>
        </div>
    </div>
</a>
<!-- Termina banner intermedio-->

<div class="category-name">
    <h2>Compra lo mejor de Foset</h2>
</div>
</div>
