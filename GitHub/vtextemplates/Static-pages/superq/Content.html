<!-- CEMACO CSS -->

<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco.css?2016-12-3:10 13 30" id="cemacoStyles" />
<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco_jeank.css?2016-12-3:10 13 30" id="cemacoStylesJ" />
<link rel="stylesheet" href="https://vtexstyles.cemaco.com/css/cemaco_kim.css?2016-12-3:10 13 30" id="cemacoStylesK" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" />


<style>
    /* Banner superq Main */
    .bannersuperq {
        background-image: url('/arquivos/2021_cemaco_superq_banner_mobile.png');
        text-align: center;
        background-size: cover;
        padding: 50% 0 4em 0;
    }
    
    .bannersuperq__texto-blanco {
        font-size: 2em;
        color: #FFFFFF;
        padding-bottom: 13%;
    }
    
    /* Banner Medio superq */
    .bannerMediosuperq {
        background-image: url('/arquivos/2021_cemaco_superq_middlebanner_mobile.png');
        background-size: cover;
        padding: 15em 0 0 0;
        text-align: center;
        margin-bottom: 5%;
        background-position: center;
    }
    
    .bannerMediosuperq__texto {
        font-size: 1.5em;
        padding-bottom: 15%;
    }

    
    /* Categorias superq */
    .superqCategoria__titulo {
        text-align: center;
    }
    
    .superqCategoria__titulo {
        padding-bottom: 0%;
    }
    
    
    /* Estilos genericos modificados en landing superq */
    .landingsuperq .fullcontent-bebe {
        justify-content: center;
    }

    .landingsuperq .row .fullcontent-bebe {
        display: block;
        margin: 0%;
    }
    
    .landingsuperq .re-central--product-list {
        background-color: #F6F6F6;
        padding: 10px;
    }
    .landingsuperq .category-name #h1_name,
    .landingsuperq .bread-crumbs,
    .landingsuperq h2.titulo-sessao{
        display: none;
    }
    
    @media screen and (min-width: 320px) {
        .bannersuperq__texto-blanco{font-size: 1.83em;padding-bottom: 65%;margin-top: -36%;}
        .bannersuperq {padding: 31% 0% 18% 0%;}
        .bannerMediosuperq {padding: 8em 0 0 0;}
        .bannerMediosuperq__texto {font-size: 1.3em;padding-bottom: 7%;padding-top: 25%;}
        .col-md-2.text-center.col-xs-6 {margin-right: auto;margin-left: auto;margin-bottom: 20px;}
    }

    @media screen and (min-width: 375px) {
        .landingsuperq .row .fullcontent-bebe {display: flex;}
        .landingsuperq .fullcontent-bebe {justify-content: left;}
        .bannersuperq {padding: 32% 0% 18% 0%;}
        .bannersuperq__texto-blanco {font-size: 2.1em;}
        .bannerMediosuperq {padding: 10em 0 0 0;}
        .bannerMediosuperq__texto {font-size: 1.5em;padding-bottom: 8%;}
        .landingsuperq h2 {font-size: 1.65rem;}
    }

    @media screen and (min-width: 414px) {
        .bannersuperq__texto-blanco {font-size: 2.4em;}
        .bannerMediosuperq__texto {font-size: 1.65em;padding-bottom: 5%;}
        .bannersuperq {padding: 32% 0% 16% 0%;}
        .landingsuperq h2 {font-size: 1.8rem;}
    }

    @media screen and (min-width: 480px) {
        .bannersuperq {padding: 31% 0% 16% 0%;}
        .bannersuperq__texto-blanco {font-size: 2.7em;}
        .bannerMediosuperq {padding: 12em 0 1em 0;}
        .bannerMediosuperq__texto {font-size: 1.9em;padding-bottom: 5%;}
        .landingsuperq h2 {font-size: 1.9rem;}
    }

    @media screen and (min-width: 768px) {
        .bannersuperq {
            background-image: url('arquivos/2021_cemaco_superq_banner_desk.png');
            background-size: cover;
            padding: 0 0 9em 0.85em;
            text-align: left;
        }

        .bannerMediosuperq {
            background-image: url('/arquivos/2021_cemaco_superq_middlebanner_desk.png');
            background-size: cover;
            min-height: 158px;
            padding: 8% 0% 7% 2%;
            text-align: left;
        }

        .bannersuperq__texto-blanco {
            font-size: 1.75em;
            padding-bottom: 0%;
            margin-top: 12%;
        }

        .bannerMediosuperq__texto {
            font-size: 1em;
            padding-bottom: 0%;
            padding-top: 0%;
        }

        .superqCategoria .col-md-2 {width: 20% !important;}
        .superqCategoria__titulo {font-size: 1.813em;}
        .landingsuperq .fullcontent-bebe {justify-content: center;}
        .bannersuperq .col-xl-12 {margin-top: 0%;}
        .superqCategoria span {font-size: 0.8em;}
    }

    @media screen and (min-width: 1000px) {
        .bannerMediosuperq {
            padding: 13% 0% 7% 5.5%;
        }

        .bannerMediosuperq__texto {
            font-size: 1.813em;
        }
        
         .landingsuperq .product-list__filters h3 {
        font-size: 0.7rem;
    }
    }

    @media screen and (min-width: 1024px){
        .bannersuperq {padding: 0em 0 10em 1.5em;}
        .bannersuperq__texto-blanco {font-size: 2.25em;padding-bottom: 2%;}
        .bannerMediosuperq {padding: 7% 0px 5% 2%;}
        .bannerMediosuperq__texto {font-size: 1.3em;padding-bottom: 3%;}
    }

    @media screen and (min-width: 1280px) {
        .bannersuperq {padding: 3em 0 14em 1.8em;}
		.bannersuperq__texto-blanco{font-size: 2.8em; padding-bottom: 1%;}
        .bannerMediosuperq {min-height: 256px; padding: 8% 0% 0% 3%;}
        .bannerMediosuperq__texto {font-size: 1.6em;}
        .bannersuperq .col-xl-12 {margin-top: -5%;}
        .superqCategoria span {font-size: 1em;}
    }

    @media screen and (min-width: 1440px) {
        .bannersuperq {padding: 0 0 17em 2.7em;}
        .bannerMediosuperq {min-height: 288px; padding: 8% 0% 0% 3%;}
        .bannersuperq__texto-blanco {font-size: 3.1em; padding-bottom: 0%;}
        .bannerMediosuperq__texto {font-size: 1.8em;}
        .bannersuperq .col-xl-12 {margin-top: -1%;}
    }

    @media screen and (min-width: 1920px){
        .bannersuperq {padding: 0 0 18em 3em;}
        .bannersuperq .col-xl-12 {margin-top: -1%;}
        .bannersuperq__texto-blanco {font-size: 3.4em;padding-bottom: 1%;}
        .bannerMediosuperq {min-height: 316px;padding: 6.5% 0% 0% 2.5%;}
        .bannerMediosuperq__texto {font-size: 2em;}
    }
    
    /* Se deja este media query para manejar el font size en plp de productos, ya que en electromesticos 
    la flecha queda sobre el texto, con esto se corrrige*/
    @media screen and (min-width: 1450px) {
        .landingsuperq .product-list__filters h3 {
        font-size: 1rem;
    }
    }
</style>
