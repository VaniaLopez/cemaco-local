<script>
/* Swiper
**************************************************************/
var promiseswiper= Swiper;
var innit = false;



/* Which media query
**************************************************************/
function swiperMode() {
    let mobile = window.matchMedia('(min-width: 0px) and (max-width: 767px)');
    let tablet = window.matchMedia('(min-width: 768px) and (max-width: 1024px)');
    let desktop = window.matchMedia('(min-width: 1025px)');

    // Enable (for mobile)
    if(mobile.matches) {
        if (!innit) {
            innit = true;
            promiseswiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
        	    spaceBetween: 0,
        	    freeMode: false,
        	    loop: true,
        	    pagination: false,
        	    autoplay: {
        			delay: 5000,
        		},
        		navigation: {
                  nextEl: ".swiper-button-next",
                  prevEl: ".swiper-button-prev",
                },
        		breakpoints:{
        		    320:{
        		        slidesPerView: 1,
        		        spaceBetween:0
        		    },
        		    480:{
        		        slidesPerView: 1,
        		        spaceBetween:0
        		    },
        		    640:{
        		        slidesPerView: 1,
        		        spaceBetween:0
        		    },
        		}
            });
        }

    }

    // Disable (for tablet)
    else if(tablet.matches) {
        
        innit = false;
    }

    // Disable (for desktop)
    else if(desktop.matches) {
    
        innit = false;
    }
}

/* On Load
**************************************************************/
window.addEventListener('load', function() {
    swiperMode();
});



/* On Resize
**************************************************************/
window.addEventListener('resize', function() {
    swiperMode();
});
    
</script>
